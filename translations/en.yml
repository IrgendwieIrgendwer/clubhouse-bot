#gift
gift_title: "Clubhouse Invites teilen"
gift_description: "Hallo {},
  danke das du deine Clubhouse-Invites mit anderen Suchenden teilen möchtest.\n
  Ich wähle dazu zufällig einige Suchende aus und werde diese mit dir in Verbindung bringen.
  Bitte schreibe mir jetzt wie viele Einladungen du vergeben kannst!\n

  Wenn du Fragen oder Anregungen hast, dann kannst du diese uns gerne in <#800747334265864192> schreiben.\n\n
  **Wichtige Hinweise**\n
  Sofern ein Suchender gefunden wurde, werdet ihr auf dem Server gemeinsam zu einen Channel hinzugefügt. Dieser teilt dir dann seine Nummer mit. Diese fügst du in dein Kontaktbuch, aktualisierst die App und drückst auf „invite“. Die dann vorgeschlagene SMS musst du nicht versenden. Teile dem Suchenden dann einfach mit, dass er sich nun in der App einloggen kann.\n

  Folgst du eigentlich schon dem Clubhouse-Account von Christian Solmecke? Wenn nicht, dann nutze doch die Wartezeit bis wir einen Suchenden ausfindig gemacht haben und folge ihm unter @solmecke.\n

  PS: Vergiss uns nicht zu schreiben, wie viele Einladungen du zu vergeben hast. :) Bitte gib nur die Zahl ein! z.B. `2` und nicht ~~`3 Stück`~~!"
gift_reminder: "Du hast uns noch immer nicht die Anzahl deiner Einladungen geschickt. Falls du keine Einladungen mehr hast schreibe mir `exit`!"
gift_invalid_input: "Bitte sende nur die Anzahl (0 < x < 5) der Einladungen ohne Text! (z.B. `2` und nicht ~~`3 Stück`~~)"
gift_ready: "Ich werde dich schnellstmöglich mit einem Suchenden im Verbindung bringen."

#mag
mag_field_name: "Nach Clubhouse Invites fragen"
mag_field_value: "
  Hallo {}, ich werde dich schnellstmöglich in einen Channel einladen, in dem du mit dem Einladenden schreiben kannst. Bitte habe etwas Geduld.\n\n
  Bitte lese und befolge unbedingt untenstehende Hinweise, sonst kann dein Ticket nicht bearbeitet werden!\n\n
  **Wichtige Hinweise**\n
  Du hast dich soeben erfolgreich als Suchender gemeldet. Sofern wir einen Einladenden haben, der einen Invite teilen möchte, werden wir ihn mit dir zusammenführen.\n

  Zurzeit ist es nur möglich einen Invite direkt über die App an eine Telefonnummer, welche sich im Kontaktbuch des Einladenden befindet, zu versenden. Daher musst du deine Telefonnummer mit dem Einladenden teilen. Anders kommt man zur Zeit leider nicht an einen Invite.\n

  Du verpflichtest dich außerdem dazu, deine eigenen Einladungen, welche du durch die Registrierung auf Clubhouse erhälst, ebenfalls anderen Suchenden auf diesem Server zur Verfügung zur stellen. Sofern du erfolgreich eingeladen wurdest, eröffne bitte ein Einlader-Ticket in #lies-mich.\n
  "
mag_field2_value: "
  Brauchen deine Freunde auch einen Invite? Dann lade sie bitte nicht direkt ein, sondern zeige ihnen unseren Server (https://wbs.law/clubhouse). Nur, wenn du deine Invites mit anderen Suchenden teilst, funktioniert unser System.\n

  In der Zwischenzeit, während du auf deinen Invite wartest, kannst du außerdem auf unserem Hauptserver vorbeischauen. Dort kannst du dich mit der Community über Rechtsthemen austauschen, Nutzerfragen stellen und vieles mehr. Hier geht’s zum Server: https://wbs.law/discord\n

  Solltest du Fragen oder Anmerkungen haben, so stelle diese in #feedback!

  Damit du eingeladen werden kannst, benötigst du als erstes natürlich die App. Diese findest du im App-Store unter https://apps.apple.com/de/app/clubhouse-drop-in-audio-chat/id1503133294
  "
mag_field3_value: "
  Wenn du sie noch nicht installiert hast, dann hole dies bitte nach. Anschließend schreibe bitte `apple` in den Chat.\n\n
  **WICHTIG**: Die App ist zur Zeit NUR für IOS verfügbar!\n

  Bevor wir dich mit einem Einladenden zusammenführen, möchten wir noch einmal sicherstellen, dass du danach auch deine eigenen Einladungen mit unserer Community teilst.\n

  Sobald du in der App bist, kehrst du bitte auf diesen Server zurück und klickst im Kanal #lies-mich auf das Geschenk. Es erstellt sich dann ein weiteres Ticket, in welchem du Instruktionen erhälst, wie du mit anderen Suchenden zusammengeführt wirst, nur so kann unser System funktionieren..\n

  **WICHTIG**: Bitte halte dich unbedingt an diesen Prozess. Du profitierst mit deiner Einladung ebenfalls davon, lass' die anderen nicht hängen!\n
  Aktuell hast du 2 Einladungen. Diese werden verschickt, sobald man auf 'Invite' tippt. Pass' daher bitte auf, dass du dich nicht vertippst."
